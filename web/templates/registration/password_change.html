{% extends "core/base.html" %}

{% block content %}

  <h2>Change Password</h2>

  <form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" value="Salvar"></td>
      </tr>
    </table>
  </form>

{% endblock %}
