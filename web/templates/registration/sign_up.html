{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="pt">

<head>
  <title>Chausant</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'registration/css/styles.css' %}" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="vertical-center">
      <div class="col-md-5 mx-auto mt5">
        <div id="first">
          <div id="logo">
            <div class="center">
              <img class="float-left mt-3" src="{% static 'core/img/logo.png' %}" width="50"><h1>hausant</h1>
            </div>
          </div>

          <div class="myform form ">
            <small id="teacher-warning" style="display:none;">
              <p style="color:green; text-align: center;">
                Atenção! Login para professores são liberados somente após validação do administrador.
              </p>
            </small>

            <form method="post" action="{% url 'sign_up' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <input type="submit" class="btn btn-primary col-md-12 mt-4" value="Enviar">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type='text/javascript' src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
$(document).ready(function(){

    $("#id_request_type").change(function(){

        if($(this).val() === "0"){
            $("#teacher-warning").show();
        }else{
            $("#teacher-warning").hide();
        }
    });

    $("#id_email").attr("autocomplete", "off");
    $("#id_full_name").attr("autocomplete", "off");
});
</script>
</body>


</html>
