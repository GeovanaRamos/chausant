{% extends "core/base.html" %}
{% load static %}

{% block content %}

<a href="{% url 'quiz_create' %}">Nova Questão</a>

<table>
  
  <thead>
    <tr>
    <th>Pergunta</th>
    </tr>
  </thead>

  <tbody>
    {% for quiz in object_list %}
      <tr>
        <td>{{ quiz.question }}</td>
        <td>
          editar
        </td>
      </tr>

    {% endfor %}
  </tbody>

</table>

{% endblock %}
