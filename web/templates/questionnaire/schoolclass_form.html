{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container form-container">
  <h2 class="mb-4">Nova Turma</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Salvar">
  </form>
  
</div>

{% endblock %}
