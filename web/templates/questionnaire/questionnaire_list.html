{% extends "core/base.html" %}
{% load static %}

{% block content %}
<h1>Listas de Exercícios</h1>

<a class="btn btn-primary" href="{% url 'questionnaire_create' %}">Nova Lista de Exercícios</a>

<table>
  
  <thead>
    <tr>
    <th>Name</th>
    </tr>
  </thead>

  <tbody>
    {% for questionnaire in object_list %}
      <tr>
        <td>{{ questionnaire.title }}</td>
      </tr>

    {% endfor %}
  </tbody>

</table>
{% endblock content %}
