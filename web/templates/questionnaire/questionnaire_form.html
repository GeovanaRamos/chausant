{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block css %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block content %}
<div class="container form-container">
  <h2 class="mb-4">Nova Lista de Exercícios</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Salvar">
  </form>
  
</div>

{% endblock %}


{% block js %}
<script>
  
  $( function() {
    $.datepicker.setDefaults({
      showOn: "focus",
      dateFormat: "dd/mm/yy",
      dayNames: ["Domingo", "Segunda", "Terça", "Quarte", "Quinta", "Sexta", "Sábado"],
      dayNamesMin: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab"],
      monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro']
    });
    $("#id_start_date").attr("autocomplete", "off");
    $( "#id_start_date" ).datepicker({locale: 'pt-br'});
    $("#id_due_date").attr("autocomplete", "off");
    $( "#id_due_date" ).datepicker({locale: 'pt-br'});
    
  } );
</script>

 {% endblock %}
