{% extends "core/base.html" %}

{% block content %}
<h1>Turmas</h1>

<a href="{% url 'schoolclass_create'%}">Criar turma</a>

<table>

	<thead>
		<tr>
			<th>Nome</th>
		</tr>
	</thead>

	<tbody>
		{% for schoolclass in object_list %}
		<tr>
			<td>{{ schoolclass }}</td>
		</tr>

		{% endfor %}
	</tbody>

</table>
{% endblock %}
